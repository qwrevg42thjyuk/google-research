<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Розширений пошук Google</title>
</head>
<body>

  <main>
    <h1>Розширений пошук Google</h1>
    <label for="all-words">Знайти сторінки із... «усіма цими словами»:</label>
    <input type="text" id="all-words" placeholder="Введіть слова">
    <label for="exact-phrase">Знайти сторінки з... «саме цим словом або фразою»:</label>
    <input type="text" id="exact-phrase" placeholder="Введіть слова або фразу">
    <label for="any-words">Знайти сторінки з... «будь-яким із цих слів»:</label>
    <input type="text" id="any-words" placeholder="Введіть слова">
    <label for="none-words">Знайти сторінки з... «жодне з цих слів»:</label>
    <input type="text" id="none-words" placeholder="Введіть слова">
    <button onclick="performAdvancedSearch()">Розширений пошук</button>
  </main>

</body>
</html>
